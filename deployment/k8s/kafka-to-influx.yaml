apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-to-influx
  namespace: ics
  labels:
    app: kafka-to-influx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-to-influx
  template:
    metadata:
      labels:
        app: kafka-to-influx
    spec:
      initContainers:
        - name: wait-for-kafka
          image: busybox:1.36
          command: ["sh", "-c", "until nc -zv kafka 9092; do echo 'waiting for kafka'; sleep 2; done"]
        - name: wait-for-influxdb
          image: curlimages/curl:8.11.1
          command: ["sh", "-c", "until curl -sf http://influxdb:8086/health; do echo 'waiting for influxdb'; sleep 2; done"]
      containers:
        - name: kafka-to-influx
          image: henrikberenyi/kafka-to-influx:latest
          imagePullPolicy: Always
          env:
            - name: INFLUX_TOKEN
              value: "admintoken123"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      restartPolicy: Always
