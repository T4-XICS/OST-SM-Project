#version: "3.8"
services:
  kafka:
    image: bitnamilegacy/kafka:3.5.1
    container_name: kafka
    environment:
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - ALLOW_PLAINTEXT_LISTENER=yes
    ports:
      - "9092:9092"
    networks:
      - icsnet
    volumes:
      - kafka_data:/bitnami/kafka
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  influxdb:
    image: influxdb:latest
    container_name: influxdb
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpass
      - DOCKER_INFLUXDB_INIT_ORG=ucs
      - DOCKER_INFLUXDB_INIT_BUCKET=swat_db
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=admintoken123
    ports:
      - "8086:8086"
    networks:
      - icsnet
    volumes:
      - influxdb_data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    ports:
      - "3000:3000"
    networks:
      - icsnet
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/:/etc/prometheus/:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - icsnet

  explainability:
    build:
      context: ..
      dockerfile: explainability/Dockerfile
    container_name: explainability
    ports:
      - "9109:9109"
    depends_on:
      - kafka
      - influxdb
    environment:
      KAFKA_BOOTSTRAP: "kafka:9092"
      KAFKA_TOPIC: "ics-sensor-data"
      INFLUX_URL: "http://influxdb:8086"
      INFLUX_ORG: "ucs"
      INFLUX_TOKEN: "admintoken123"
      INFLUX_BUCKET: "explain_db"
    networks:
      - icsnet
    restart: on-failure
 
  producer:
    build:
      context: ../
      dockerfile: producer/Dockerfile
    container_name: producer
    depends_on:
      - kafka
    restart: on-failure
    networks:
      - icsnet
    ports:
      - "8000:8000"

  kafka-to-influx:
    build:
      context: ../
      dockerfile: consumer/Dockerfile
    environment:
      - INFLUX_TOKEN=admintoken123
    container_name: kafka-to-influx
    depends_on:
      kafka:
        condition: service_healthy
      influxdb:
        condition: service_healthy
      producer:
        condition: service_started
    restart: on-failure
    networks:
      - icsnet

  # ---------- CPU-only (GPU lines removed) ----------
  spark-consumer:
    build:
      context: ../model
    container_name: spark-consumer
    command: ["inference.py"]
    depends_on:
      - producer
    networks:
      - icsnet
    ports:
      - "4040:4040"  # Spark UI

  spark-train:
    build:
      context: ../model
    container_name: spark-train
    command: ["train.py"]
    depends_on:
      - producer
    networks:
      - icsnet
    ports:
      - "4041:4040"  # Spark UI
    volumes:
      - ../model/weights:/weights
  # --------------------------------------------------

networks:
  icsnet:
    driver: bridge

volumes:
  kafka_data:
  influxdb_data:
  grafana_data:
  prometheus_data:

