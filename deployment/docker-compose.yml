#version: "3.8"
services:
  kafka:
    image: bitnamilegacy/kafka:3.5.1
    container_name: kafka
    environment:
      # run broker and controller in the same process (single-node KRaft)
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      # useful logging on startup
      - ALLOW_PLAINTEXT_LISTENER=yes
    ports:
      - "9092:9092"
    networks:
      - icsnet
    volumes:
      - kafka_data:/bitnami/kafka
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s


  influxdb:
    image: influxdb:latest
    container_name: influxdb
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpass
      - DOCKER_INFLUXDB_INIT_ORG=ucs
      - DOCKER_INFLUXDB_INIT_BUCKET=swat_db
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=admintoken123
    ports:
      - "8086:8086"
    networks:
      - icsnet
    volumes:
      - influxdb_data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      # make Grafana load provisioning files
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    ports:
      - "3000:3000"
    networks:
      - icsnet
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro

  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    command: ["-config.file=/etc/loki/config.yml"]
    ports:
      - "3100:3100"
    networks:
      - icsnet
    volumes:
      - ./loki/config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki

  promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail
    command: ["-config.file=/etc/promtail/config.yml"]
    depends_on:
      - loki
    networks:
      - icsnet
    volumes:
      - ./promtail/config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/:/etc/prometheus/:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - icsnet

  producer:
    build:
      context: ../
      dockerfile: producer/Dockerfile
    container_name: producer
    depends_on:
      - kafka
    restart: on-failure
    networks:
      - icsnet
    ports:
      - "8000:8000"

      
  kafka-to-influx:
    build:
      context: ../
      dockerfile: consumer/Dockerfile
    environment:
      - INFLUX_TOKEN=QxzNbxYC3mh15AOYK5e1rweiLzHsS9WqlCDvZ9VTRdTcvVO3gbp2FexttgNzwecf06BdA5On8SSPu6Ky1UBDXQ==
    container_name: kafka-to-influx
    depends_on:
      kafka:
        condition: service_healthy
      influxdb:
        condition: service_healthy
      producer:
        condition: service_started
    restart: on-failure
    networks:
      - icsnet

  prometheus-to-influx:
    build:
      context: ../
      dockerfile: consumer/Dockerfile
    container_name: prometheus-to-influx
    command: >
      python -u /app/prometheus_to_influx.py
      --prometheus-url http://prometheus:9090
      --influx-url http://influxdb:8086
      --influx-org ucs
      --influx-bucket prometheus
      --token QxzNbxYC3mh15AOYK5e1rweiLzHsS9WqlCDvZ9VTRdTcvVO3gbp2FexttgNzwecf06BdA5On8SSPu6Ky1UBDXQ==
      --interval 15
    environment:
      - INFLUX_TOKEN=QxzNbxYC3mh15AOYK5e1rweiLzHsS9WqlCDvZ9VTRdTcvVO3gbp2FexttgNzwecf06BdA5On8SSPu6Ky1UBDXQ==
      - PYTHONUNBUFFERED=1
    depends_on:
      prometheus:
        condition: service_started
      influxdb:
        condition: service_healthy
    restart: on-failure
    networks:
      - icsnet

